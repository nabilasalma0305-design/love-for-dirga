<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #000000, #2b0033);
  color: white;
  font-family: 'Arial', sans-serif;
  text-align: center;
}

#love {
  font-size: 50px;
  cursor: pointer;
  transition: transform 0.3s ease;
  margin-top: 40vh;
}

.hidden {
  display: none;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  background: hotpink;
  color: white;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  background: deeppink;
  transform: scale(1.1);
}

.heart-piece {
  position: absolute;
  font-size: 20px;
  animation: explode 1.2s forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}

.fade {
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* floating background hearts */
.bg-heart {
  position: absolute;
  color: #ff4da6;
  animation: float 6s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div id="love">‚ù§Ô∏è</div>

<div id="text1" class="hidden fade">
  <h1>hai kamu üíï</h1>
  <button onclick="nextText(2)">pencet lagi üíó</button>
</div>

<div id="text2" class="hidden fade">
  <h1>aku cuman mau bilang...</h1>
  <button onclick="nextText(3)">pencet lagi üíó</button>
</div>

<div id="text3" class="hidden fade">
  <h1>I LOVE YOU ‚ù§Ô∏è</h1>
  <button onclick="secondExplosion()">pencet love lagi üí•</button>
</div>

<div id="final" class="hidden fade">
  <h1>‚ù§Ô∏è [dirgaa] ‚ù§Ô∏è</h1>
  <p>makasih udah ada ya üíó</p>
</div>

<script>
let size = 1;
let love = document.getElementById("love");

love.addEventListener("click", function() {
  size += 0.4;
  love.style.transform = "scale(" + size + ")";
  if (size > 3.5) {
    explode(love);
    love.classList.add("hidden");
    document.getElementById("text1").classList.remove("hidden");
  }
});

function nextText(num) {
  document.getElementById("text" + (num-1)).classList.add("hidden");
  document.getElementById("text" + num).classList.remove("hidden");
}

function explode(element) {
  for (let i = 0; i < 60; i++) {
    let piece = document.createElement("div");
    piece.innerHTML = "‚ù§Ô∏è";
    piece.classList.add("heart-piece");
    piece.style.left = window.innerWidth/2 + "px";
    piece.style.top = window.innerHeight/2 + "px";
    piece.style.setProperty('--x', (Math.random()*600-300)+"px");
    piece.style.setProperty('--y', (Math.random()*600-300)+"px");
    document.body.appendChild(piece);
    setTimeout(() => piece.remove(), 1200);
  }
}

function secondExplosion() {
  explode(document.getElementById("text3"));
  document.getElementById("text3").classList.add("hidden");
  setTimeout(() => {
    document.getElementById("final").classList.remove("hidden");
  }, 800);
}

/* floating background hearts */
setInterval(() => {
  let bg = document.createElement("div");
  bg.innerHTML = "‚ù§Ô∏è";
  bg.classList.add("bg-heart");
  bg.style.left = Math.random()*100 + "vw";
  bg.style.fontSize = (Math.random()*20+10) + "px";
  document.body.appendChild(bg);
  setTimeout(()=> bg.remove(), 6000);
}, 500);
</script>

</body>
</html>
